      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>id</th>
            <th>Etiqueta</th>
            <th>Descripci√≥n</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of etiquetas | filter:filterPost" >
            <th>{{post.id}}</th>
            <button><th>{{post.nombre}}</th></button>
            <th>{{post.des}}</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
